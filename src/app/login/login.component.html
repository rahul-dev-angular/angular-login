<div style="margin-left: 500px; margin-top: 20px;">
    <div class="row">

        <div class="col-md-5 login-container">
            <h2 style="margin: auto">Login </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email" autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" formControlName="password" autocomplete="off">
                </div>
                <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>

    </div>
</div>
